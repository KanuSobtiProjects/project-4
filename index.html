      <fieldset>
        <h1>Find An Event Near You!</h1>
        <div class="formInputs">
          <label for="Toronto">Toronto</label>
          <input type="radio" name="city" id="Toronto" value="Toronto" required>
          <label for="Vancouver">Vancouver</label>
          <input type="radio" name="city" id="Vancouver" value="Vancouver" required>
          <label for="Montreal">Montreal</label>
          <input type="radio" name="city" id="Montreal" value="Montreal" required>
          <label for="Calgary">Calgary</label>
          <input type="radio" name="city" id="Calgary" value="Calgary" required>
          <label for="preferredGenre">Choose your Genre</label>
          <select id="preferredGenre" required>
          <!-- <option value="Default" selected>Default</option> -->
          <option value="Sports">Sports</option>
          <option value="Music">Music</option>
          <option value="Arts & Threatre">Arts & Threatre</option>
          <option value="Random">Random</option>
          </select>
        </div> 
        <div class="generate">
            <label for=""></label>
          <input id="submit" type="submit" name="generate" value="GO!">
        </div>
      </fieldset>
    </form>
