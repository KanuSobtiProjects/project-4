<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Event Finder</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Francois+One|Playfair+Display:700i&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> -->
</head>
<body>
  <a href="#welcomePage" class="skipLink">Skip to main content</a>
  <header class="header" id="welcomePage">
    <div class="container">
      <div class="outer">
        <div class="details">
          <form id="userSelectionForm">
            <fieldset>
              <h1>Find An Event Near You!!!!!</h1>
              <div class="formInputs">
                <input type="radio" name="city" id="Toronto" value="Toronto" required>
                <label for="Toronto">Toronto</label>
                <input type="radio" name="city" id="Vancouver" value="Vancouver" required>
                <label for="Vancouver">Vancouver</label>
                <input type="radio" name="city" id="Montreal" value="Montreal" required>
                <label for="Montreal">Montreal</label>
                <input type="radio" name="city" id="Calgary" value="Calgary" required>
                <label for="Calgary">Calgary</label>
              </div>
              <div class="genre">
                <label for="preferredGenre">Choose your Genre</label>
                <select id="preferredGenre" required>
                <option value="Default" selected>Select</option>
                <option value="Sports">Sports</option>
                <option value="Music">Music</option>
                <option value="Arts & Theatre">Arts & Theatre</option>
                <option value="Random">Random</option>
                </select>
              </div>
              <div class="submit">
                <label for="submit" class="visuallyHidden">Submit</label>
                <input id="submit" type="submit" name="submit" value="GO!">
              </div>
              <div class="designReferenceDiv">
                <h3>Design by</h3>
                <p><a href="https://www.prashath.dev">Prashath Cheliyan</a> & <a href="http://www.kanusobti.com ">Kanu Sobti</a></p>
                <p>Powered by Ticketmaster API</p>
              </div>
            </fieldset>
          </form> 
        </div>
      </div>

    </div>

  </header>
  <main id="resultPage">
    <section class="wrapper">
    </section>
    <!-- <a class="resetButton button" href="#welcomePage">Let's play again</a>  -->
    <div class="eventsDescription" id="resetButtonDiv"><a class="resetButton button" id="resetButton">Search again!</a></div>
  </main>
  <footer>
 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="javascript/script.js"></script>
</body>
</html>
